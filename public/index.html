<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Expedição - Lunch&fit Marmitas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 h-screen overflow-hidden">
    
    <!-- Container Principal -->
    <div class="flex h-screen">
        
        <!-- Sidebar -->
        <aside class="w-16 bg-white border-r border-gray-200 flex flex-col items-center py-4 space-y-6">
            <div class="w-10 h-10 bg-orange-500 rounded-full flex items-center justify-center text-white font-bold">
                <i class="fas fa-utensils"></i>
            </div>
            
            <nav class="flex-1 flex flex-col items-center space-y-4 mt-8">
                <button class="w-10 h-10 flex items-center justify-center text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg transition">
                    <i class="fas fa-home text-xl"></i>
                </button>
                <button class="w-10 h-10 flex items-center justify-center text-red-500 bg-red-50 rounded-lg transition">
                    <i class="fas fa-box text-xl"></i>
                </button>
                <button class="w-10 h-10 flex items-center justify-center text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg transition">
                    <i class="fas fa-clipboard-list text-xl"></i>
                </button>
                <button class="w-10 h-10 flex items-center justify-center text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg transition">
                    <i class="fas fa-truck text-xl"></i>
                </button>
            </nav>
            
            <div class="space-y-4 flex flex-col items-center">
                <button class="w-10 h-10 flex items-center justify-center text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg transition">
                    <i class="fas fa-question-circle text-xl"></i>
                </button>
                <button class="w-10 h-10 flex items-center justify-center text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg transition">
                    <i class="fas fa-cog text-xl"></i>
                </button>
                <button class="w-10 h-10 flex items-center justify-center text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg transition">
                    <i class="fas fa-user-circle text-xl"></i>
                </button>
            </div>
        </aside>
        
        <!-- Conteúdo Principal -->
        <div class="flex-1 flex flex-col">
            
            <!-- Header -->
            <header class="bg-white border-b border-gray-200 px-6 py-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                      
                        
                        <!-- Search Bar -->
                        <div class="ml-8">
                            <div class="relative">
                                <input 
                                    type="text" 
                                    placeholder="Buscar" 
                                    class="w-64 pl-10 pr-4 py-2 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                                >
                                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-sm"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex items-center space-x-6">
                        <div class="flex items-center space-x-2">
                            <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                            <span class="text-sm font-medium text-gray-700">Farol da Operação</span>
                            <i class="fas fa-chevron-down text-gray-400 text-xs"></i>
                        </div>
                        
                        <button class="p-2 hover:bg-gray-100 rounded-lg transition">
                            <i class="fas fa-chart-line text-gray-600"></i>
                        </button>
                        <button class="p-2 hover:bg-gray-100 rounded-lg transition">
                            <i class="fas fa-headset text-gray-600"></i>
                        </button>
                        <button class="p-2 hover:bg-gray-100 rounded-lg transition">
                            <i class="fas fa-comment text-gray-600"></i>
                        </button>
                        <button class="p-2 hover:bg-gray-100 rounded-lg transition">
                            <i class="fas fa-ellipsis-h text-gray-600"></i>
                        </button>
                        <button class="p-2 hover:bg-gray-100 rounded-lg transition">
                            <i class="fas fa-expand text-gray-600"></i>
                        </button>
                    </div>
                </div>
                
            </header>
            
            <!-- Área do Kanban -->
            <main class="flex-1 overflow-x-auto bg-gray-250 p-2">
                <div class="flex gap-1 h-full">
                    
                    <!-- Coluna: Análise (Estreita - 1 coluna) -->
                    <div class="bg-white rounded-lg border border-gray-200 flex flex-col w-40 flex-shrink-0" data-kanban="analise">
                        <div class="p-4 border-b border-gray-200">
                            <div class="flex items-center justify-between">
                                <h2 class="text-sm font-semibold text-gray-700">Análise</h2>
                                <span class="w-6 h-6 bg-gray-100 rounded-full flex items-center justify-center text-xs font-medium text-gray-600" data-contador>0</span>
                            </div>
                        </div>
                        
                        <!-- Cards dos Pedidos - 1 coluna -->
                        <div class="flex-1 overflow-y-auto p-3 bg-yellow-100" data-kanban-drop>
                            <div class="space-y-2 transition-all duration-300" data-kanban-grid>
                                <!-- Pedidos serão carregados via API AnotaAI -->
                            </div>
                        </div>
                    </div>
                    
                    <!-- Coluna: Pedidos agendados (Larga) -->
                    <div class="bg-white rounded-lg border border-gray-200 flex flex-col flex-1" data-kanban="agendados">
                        <div class="p-4 border-b border-gray-200">
                            <div class="flex items-center justify-between">
                                <h2 class="text-sm font-semibold text-gray-700">Pedidos agendados</h2>
                                <span class="w-6 h-6 bg-gray-100 rounded-full flex items-center justify-center text-xs font-medium text-gray-600" data-contador>0</span>
                            </div>
                        </div>
                        
                        <!-- Cards dos Pedidos - Organizados por horário -->
                        <div class="flex-1 overflow-y-auto p-3 bg-blue-100" data-kanban-drop>
                            <div class="space-y-3">
                                
                                <!-- Intervalo 11:00 - 11:30 -->
                                <div class="space-y-2">
                                    <div class="flex items-center gap-2 px-2 py-1 bg-blue-200 rounded-md">
                                        <i class="fas fa-clock text-blue-700 text-xs"></i>
                                        <span class="text-xs font-semibold text-blue-900">11:00 - 11:30</span>
                                        <span class="ml-auto text-xs text-blue-700 bg-blue-300 px-2 py-0.5 rounded-full">0</span>
                                    </div>
                                    <div class="grid grid-cols-3 gap-2" data-kanban-grid>
                                        <!-- Pedidos serão carregados aqui -->
                                    </div>
                                </div>

                                <!-- Intervalo 11:30 - 12:00 -->
                                <div class="space-y-2">
                                    <div class="flex items-center gap-2 px-2 py-1 bg-blue-200 rounded-md">
                                        <i class="fas fa-clock text-blue-700 text-xs"></i>
                                        <span class="text-xs font-semibold text-blue-900">11:30 - 12:00</span>
                                        <span class="ml-auto text-xs text-blue-700 bg-blue-300 px-2 py-0.5 rounded-full">0</span>
                                    </div>
                                    <div class="grid grid-cols-3 gap-2" data-kanban-grid>
                                        <!-- Pedidos serão carregados aqui -->
                                    </div>
                                </div>

                                <!-- Intervalo 12:00 - 12:30 -->
                                <div class="space-y-2">
                                    <div class="flex items-center gap-2 px-2 py-1 bg-blue-200 rounded-md">
                                        <i class="fas fa-clock text-blue-700 text-xs"></i>
                                        <span class="text-xs font-semibold text-blue-900">12:00 - 12:30</span>
                                        <span class="ml-auto text-xs text-blue-700 bg-blue-300 px-2 py-0.5 rounded-full">0</span>
                                    </div>
                                    <div class="grid grid-cols-3 gap-2" data-kanban-grid>
                                        <!-- Pedidos serão carregados aqui -->
                                    </div>
                                </div>

                                <!-- Intervalo 12:30 - 13:00 -->
                                <div class="space-y-2">
                                    <div class="flex items-center gap-2 px-2 py-1 bg-blue-200 rounded-md">
                                        <i class="fas fa-clock text-blue-700 text-xs"></i>
                                        <span class="text-xs font-semibold text-blue-900">12:30 - 13:00</span>
                                        <span class="ml-auto text-xs text-blue-700 bg-blue-300 px-2 py-0.5 rounded-full">0</span>
                                    </div>
                                    <div class="grid grid-cols-3 gap-2" data-kanban-grid>
                                        <!-- Pedidos serão carregados aqui -->
                                    </div>
                                </div>

                                <!-- Intervalo 13:00 - 13:30 -->
                                <div class="space-y-2">
                                    <div class="flex items-center gap-2 px-2 py-1 bg-blue-200 rounded-md">
                                        <i class="fas fa-clock text-blue-700 text-xs"></i>
                                        <span class="text-xs font-semibold text-blue-900">13:00 - 13:30</span>
                                        <span class="ml-auto text-xs text-blue-700 bg-blue-300 px-2 py-0.5 rounded-full">0</span>
                                    </div>
                                    <div class="grid grid-cols-3 gap-2" data-kanban-grid>
                                        <!-- Pedidos serão carregados aqui -->
                                    </div>
                                </div>

                                <!-- Intervalo 13:30 - 14:00 -->
                                <div class="space-y-2">
                                    <div class="flex items-center gap-2 px-2 py-1 bg-blue-200 rounded-md">
                                        <i class="fas fa-clock text-blue-700 text-xs"></i>
                                        <span class="text-xs font-semibold text-blue-900">13:30 - 14:00</span>
                                        <span class="ml-auto text-xs text-blue-700 bg-blue-300 px-2 py-0.5 rounded-full">0</span>
                                    </div>
                                    <div class="grid grid-cols-3 gap-2" data-kanban-grid>
                                        <!-- Vazio -->
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    
                    <!-- Coluna: Em preparo (Larga) -->
                    <div class="bg-white rounded-lg border border-gray-200 flex flex-col flex-1" data-kanban="em-preparo">
                        <div class="p-4 border-b border-gray-200">
                            <div class="flex items-center justify-between">
                                <h2 class="text-sm font-semibold text-gray-700">Em preparo</h2>
                                <span class="w-6 h-6 bg-gray-100 rounded-full flex items-center justify-center text-xs font-medium text-gray-600" data-contador>0</span>
                            </div>
                        </div>
                        
                        <!-- Cards dos Pedidos - 3 colunas -->
                        <div class="flex-1 overflow-y-auto p-3 bg-orange-100" data-kanban-drop>
                            <div class="grid grid-cols-3 gap-2 transition-all duration-300" data-kanban-grid>
                                <!-- Pedidos serão carregados via API AnotaAI -->
                            </div>
                        </div>
                    </div>
                    
                    <!-- Coluna: Pronto (Larga) -->
                    <div class="bg-white rounded-lg border border-gray-200 flex flex-col flex-1" data-kanban="pronto">
                        <div class="p-4 border-b border-gray-200">
                            <div class="flex items-center justify-between">
                                <h2 class="text-sm font-semibold text-gray-700">Pronto</h2>
                                <span class="w-6 h-6 bg-gray-100 rounded-full flex items-center justify-center text-xs font-medium text-gray-600" data-contador>0</span>
                            </div>
                        </div>
                        
                        <!-- Cards dos Pedidos - 3 colunas -->
                        <div class="flex-1 overflow-y-auto p-3 bg-green-100" data-kanban-drop>
                            <div class="grid grid-cols-3 gap-2 transition-all duration-300" data-kanban-grid>
                                <!-- Pedidos serão carregados via API AnotaAI -->
                            </div>
                        </div>
                    </div>
                    
                </div>
            </main>
            
        </div>
    </div>
    
    <!-- Socket.IO Client -->
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    
    <!-- Integração com API AnotaAI -->
    <script src="api.js"></script>
    
    <!-- Script principal do painel (inclui Socket.io listener) -->
    <script src="app.js"></script>
    
</body>
</html>
